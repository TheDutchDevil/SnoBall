<!DOCTYPE html>
<html lang="en">

<head>
    <title>Snoball</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/main.css">
    <script src="https://use.fontawesome.com/c347c62c2e.js"></script>
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
<div class="container-fluid">
    <div class="header">
        <h2>SnoBall</h2>
        <h3>Your guide in machine learning research.</h3>
    </div>
    <div class="col-md-12" align="center">
        <input class="col-md-4" id="query_input" placeholder="Type your query and start SnoBalling.">
        <button class="button col-md-1" onclick="sendQuery()"> Go!</button>
    </div>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 col-md-offset-2" id="result_paper">
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>
<footer class="footer">
    <div class="col-md-10 col-md-offset-1">
        <p>&copy; Groep-6</p>
    </div>
    <!--
    <center>
    <image src="https://vignette.wikia.nocookie.net/austinally/images/0/01/Snowball_snowmen.gif/revision/latest?cb=20140102025621" width="240" height="140"></image>
    </center>
-->
</footer>
<script src="static/libs/jquery-3.2.1.min.js"></script>
<script src="static/handlebars.min-latest.js"></script>
<script src="static/index.js"></script>
{% raw %}
<script id="results-template" type="text/x-handlebars-template">
    {{#each this}}
    {{#if this.isAuthor }}
    <div class="result-entry row">
        <div class="col-md-12">
            <a href='/author/details?id={{this.id}}' class="author-link">{{ this.name }}</a> {{#unless
            this.noBadge}}<i
                class="fa {{#if this.isDiamond}}fa-diamond{{else}}fa-certificate{{/if}}"
                style="color: {{#if this.isDiamond}}#05ceff{{/if}}{{#if this.isGold}}gold{{/if}}{{#if this.isSilver}}silver{{/if}}{{#if this.isBronze}}#cd7f32{{/if}};"
                aria-hidden="true"></i>{{/unless}}
        </div>
    </div>
    {{/if }}
    {{#if this.isPaper }}
    <div class="result-entry row">
        <div class="col-md-12">
            <a href='/paper/details?id={{this.id}}'>{{this.title }}</a> {{#unless
            this.noBadge}}<i
                class="fa {{#if this.isDiamond}}fa-diamond{{else}}fa-certificate{{/if}}"
                style="color: {{#if this.isDiamond}}#05ceff{{/if}}{{#if this.isGold}}gold{{/if}}{{#if this.isSilver}}silver{{/if}}{{#if this.isBronze}}#cd7f32{{/if}};"
                aria-hidden="true"></i>{{/unless}}
        </div>
        <div class="col-md-12">
            Written by: {{#each authors}} <a href="author/details?id={{this.id}}" class="author-link">{{this.name}}</a>
            {{#unless
            this.noBadge}}<i
                class="fa {{#if this.isDiamond}}fa-diamond{{else}}fa-certificate{{/if}}"
                style="color: {{#if this.isDiamond}}#05ceff{{/if}}{{#if this.isGold}}gold{{/if}}{{#if this.isSilver}}silver{{/if}}{{#if this.isBronze}}#cd7f32{{/if}};"
                aria-hidden="true"></i>{{/unless}}{{#unless
            @last}},{{/unless}} {{/each}}
        </div>
    </div>
    {{/if }}
    {{#if this.isTopic}}
    <div class="result-entry row">
        <div class="col-md-12">Topic: <a href="/topic/details?id={{this.id}}" class="topic-link">{{this.name}}</a></div>
    </div>
    {{/if}}
    {{/each }}
</script>
{% endraw %}
</body>

</html>
